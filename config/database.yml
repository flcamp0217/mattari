default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  socket: /tmp/mysql.sock

development:
  <<: *default
  adapter: mysql2
  username: root
  password:
  host: localhost
  database: mattari_development

test:
  <<: *default
  adapter: mysql2
  username: root
  password:
  host: localhost
  database: mattari_test

production:
  <<: *default
  database: mattari_production
  username: mattari
  password: <%= ENV["MATTARI_DATABASE_PASSWORD"] %>
  adapter: postgresql
  url: <%= ENV['DATABASE_URL'] %>
